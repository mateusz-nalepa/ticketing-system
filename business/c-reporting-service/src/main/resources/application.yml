spring:
  application:
    name: reporting-service
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
#      uri: mongodb://mongo_admin:mongo_password@localhost:27017/admin
      uri: mongodb://mongo_admin:mongo_password@localhost:17017/admin # 17017 - toxiproxy port
  boot:
    admin:
      client:
        url: http://localhost:8080  # adres serwera Spring Boot Admin

server:
  port: 8103

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

  # observation documentation
  tracing:
    enabled: true
    sampling:
      probability: 1.0

  metrics:
    export:
      prometheus:
        enabled: true