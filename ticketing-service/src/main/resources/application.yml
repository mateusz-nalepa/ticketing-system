spring:
  application:
    name: ticketing-service
  boot:
    admin:
      client:
        url: http://localhost:8080  # adres serwera Spring Boot Admin

server:
  port: 8101

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always