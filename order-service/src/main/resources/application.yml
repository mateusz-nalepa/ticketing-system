spring:
  application:
    name: order-service
  threads:
    virtual:
      enabled: true

  boot:
    admin:
      client:
        url: http://localhost:8080  # adres serwera Spring Boot Admin

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_database
    username: postgres_admin
    password: postgres_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


server:
  port: 8102

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always